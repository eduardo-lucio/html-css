<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        iframe{
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        acessando o site do 
        
        <!-- tamanho padrao iframe 300x150 Altura x Largura
         frameborder é 0 ou 1 -->
        <iframe src="https://cursoemvideo.com" frameborder="0 " height="500px" scrolling="no">
        <a href="https://cursoemvideo.com">cursoemvideo</a>
        </iframe>
        
        pra aprender a programar.
    </p>
    <p>O site do <iframe src="https://google.com.br" frameborder="0"></iframe> tambem é legal, pena que não funciona dentro do iframe</p>
    <p>
        o repositorio do guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
           no <a href="https://gustavoguanabara.github.io" target="_blank">github</a>
        </iframe>

        tambem é bem legal
    </p>
</body>
</html>
