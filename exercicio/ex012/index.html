<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Imagens</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <picture>
        <source media="{max-width: 750px}" srcset="imagens/foto-p.png" type="image/png">
        <source media="{max-width: 1050px}" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem G">
    </picture>
    
    <h1> audios </h1>

    <audio src="midia/guanacast-33.mp3" controls></audio>
    <audio src="midia/guanacast-33.mp3" preload="metadata"controls loop></audio>

    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
