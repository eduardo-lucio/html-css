<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudoclasse</title>
    <style>
       body {
        font-family: 'Courier New', Courier, monospace;
       }

       div > p {
            display: none;
       }
        /* pra esconder o parÃ¡grafo filho da div */
       div:hover > p{
        display: block;
        color: white;
        background-color: blue;
        width: 150px;
       }
       /* quando passar o mouse no paragrafo filho da div mostrar o texto */

       div:hover {
            color: red;
       }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse abaixo</p>
    <div>
        passe o mouse aqui
        <p>texto escondido</p>
    </div>
</body>
</html>
