<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=description,info,map,menu,play_arrow,query_stats,storefront,timer,vpn_key"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="style/mobile.css"
      media="screen and (max-width: 620px)"
    />
  </head>
  <body>
    <header>
      <div id="escuro"></div>
      <div>
        <img
          src="assets/gpo-tiny.webp"
          alt="logo-gpo"
          height="100px"
          width="120px"
        />
        <nav>
          <span class="material-symbols-outlined" id="menu">menu</span>
        </nav>
      </div>
        <section id="menu-open">
        <div id="menu-close"><span class="bi bi-x"></span></div>
        <img src="assets/gpo-tiny.webp" alt="" width="120px" height="100px" />
        <a href="#" class="link-site"
          ><span class="material-symbols-outlined">description</span>Blog</a
        >
        <a href="#" class="link-site"
          ><span class="material-symbols-outlined">query_stats</span>Equipement
          calculator</a
        >
        <a href="#" class="link-site"
          ><span class="material-symbols-outlined">vpn_key</span>Codes</a
        >
        <a href="#" class="link-site"
          ><span class="material-symbols-outlined">timer</span>World bosses
          timers</a
        >
        <a href="#" class="link-site"
          ><span class="material-symbols-outlined">map</span>Maps</a
        >
        <a href="#" class="link-site"
          ><span class="material-symbols-outlined">storefront</span
          >Marketplace</a
        >
        <div id="barra"></div>
        <a href="#" class="link-ext"><span class="bi bi-trello"></span>Trello</a>
        <a href="#" class="link-ext"><span class="bi bi-discord"></span>Discord</a>
        <a href="#" class="link-ext"
          ><span class="material-symbols-outlined">info</span>Wiki</a
        >
        <a href="#" class="link-ext"
          ><span class="bi bi-play-fill"></span>Play</a
        >
      </section>
    </header>
    <main></main>
  </body>

  <script>
    const menu = document.querySelector('#menu')
    const menuOpen = document.querySelector('#menu-open')
    const menuClose = document.querySelector('#menu-close')
    const filter = document.querySelector('#escuro')



    menu.addEventListener('click', function(){
      menuOpen.style = 'display: flex; transition: .2s; transform: translate(0px);'
      filter.style = 'display: block'
    })

    filter.addEventListener('click', function(){
      menuOpen.style = 'transform: translate(440px);'
      filter.style = 'display: none'
    })

    menuClose.addEventListener('click', function(){
      menuOpen.style = 'transform: translate(440px); display: none;'
      
      filter.style = 'display: none'
    })

  </script>
</html>
